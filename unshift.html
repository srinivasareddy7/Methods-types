<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>UNSHIFT METHOD</h1>
<body>
    <script>
          let Fruits=["Apple","Orange","Pineapple"]
          Fruits.unshift(22)
          document.write(Fruits + "<br>")
          document.write(Fruits.length + "<br>")

    </script>
</body>
</html>
